<h1>Ebitengine ゲームジャムが始まりました</h1>
<p class="meta">Hajime Hoshi<br><span id="meta-created">2022-06-15</span></p>
<p>本日 <a href="https://itch.io/jam/ebiten-game-jam">Ebitengine game jam</a> が始まりました! 今回のテーマは <strong>マグネット (磁石)</strong> 🧲 です!</p>
<p>ゲームジャムは定められた期間 (今回は 2 週間) の間にゲームを開発し、自慢し、お互いのゲームを評価するイベントです。ぜひご参加ください! 質問は、 <a href="https://discord.gg/3tVdM5H8cC">Ebitengine Discord</a> にて受け付けております。</p>
<p>ゲームジャムをマネジメントしてくださっている <a href="https://twitter.com/sinisterstuf">Siôn le Roux</a> さんに感謝致します。</p>
