<h1>Ebiten を Ebitengine に名称変更しました</h1>
<p class="meta">Hajime Hoshi<br><span id="meta-created">2022-05-26</span></p>
<p>我々のエンジンをよりユニークにするため、エンジンの名前を Ebiten から Ebitengine (エビテンジン) に変更いたしました! Ebitengine は Ebiten と Engine の<a href="https://ja.wikipedia.org/wiki/%E3%81%8B%E3%81%B0%E3%82%93%E8%AA%9E">かばん語</a>です。</p>
<p>Web サイトの URL や GitHub リポジトリ名には変更ありません。ソースコードを変更する必要は一切ありません。</p>
<p>今後ともどうぞよろしくお願い致します。</p>
